                RepeatX:
                  size: 32
                  component:
                    Rendering:
                      Shape:
                        shape_factory: Rectangle
                        color:
                          ConstantColor: "#432711"
                        depth:
                          Dome:
                            center: 250
                            border: 220
          - - 8
            - Rendering:
                FillArea:
                  color: "#696969"
                  depth: 200
handle_style:
  position:
    DistanceToEnd: 40
  offset: 0
  both_sides: true
  size:
    width: 96
    height: 48
  component:
    Shape:
      shape_factory:
        RoundedRectangle: 0.7
      color:
        ConstantColor: "#432711"
      depth:
        Dome:
          center: 120
          border: 100
